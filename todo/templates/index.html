<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <ul>
      {% for todo in todos %}
      <li>
        {{ todo.title }} - {{ todo.description }}
        <a href="{% url 'del_todo' todo.id %}">Delete</a>
        <a href="{% url 'edit_todo' todo.id %}">edit</a>

      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add New Task</a>
  </body>
</html>
