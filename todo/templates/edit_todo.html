<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ todo.title }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ todo.description }}</textarea><br><br>

        <label for="is_completed">Completed:</label>
        <input type="checkbox" id="is_completed" name="is_completed" {% if todo.is_completed %}checked{% endif %}><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
